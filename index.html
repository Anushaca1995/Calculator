<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Calculator</h1>
    <br>
    <br>
    <div class="form-div">
        <form>
            <input class="calcans" readonly="number" type="text" name="answer">
            <br> <br>
            <input type="button" onclick="getNumber(7)" value="7">
            <input type="button" onclick="getNumber(8)" value="8">
            <input type="button" onclick="getNumber(9)" value="9">
            <input type="button" onclick="getSymbol((symbols[2]))" value="x">
            <br> <br>
            <input type="button" onclick="getNumber(4)" value="4">
            <input type="button" onclick="getNumber(5)" value="5">
            <input type="button" onclick="getNumber(6)" value="6">
            <input type="button" onclick="getSymbol((symbols[1]))" value="- ">
            <br> <br>

            <input type="button" onclick="getNumber(1)" value="1">
            <input type="button" onclick="getNumber(2)" value="2">
            <input type="button" onclick="getNumber(3)" value="3">
            <input type="button" onclick="getSymbol((symbols[0]))" value="+">
            <br> <br>
            <input type="button" onclick="getNumber(0)" class="btZero" value="0">
            <input type="button" onclick="getNumber('.')" value=".">
            <input type="button" onclick="getPercent();" value="%">
            <input type="button" class="result" onclick="getResult();" value="=">
            <br>
            <input type="button" class="clear" onclick="getClear();" value="Clear All">
            <input type="button" onclick="getSymbol((symbols[3]))" class="division" value="/">
            <br>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
