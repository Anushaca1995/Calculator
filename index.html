<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Calculator</h1>
    <br>
    <br>
    <div class="form-div">
        <form name="calc-form" class="keys">
            <input class="calcans" readonly="number" type="text" name="answer"> 
            <br> <br>
            <input class="input-button" type="button" onclick="calcObj.inputs(7)" value="7">
            <input type="button" onclick="calcObj.inputs(8)" value="8">
            <input type="button" onclick="calcObj.inputs(9)" value="9">
            <input type="button" onclick="calcObj.keySymbols(calcObj.symbols[2])" value="x">
            <br> <br>
            <input type="button" onclick="calcObj.inputs(4)" value="4">
            <input type="button" onclick="calcObj.inputs(5)" value="5">
            <input type="button" onclick="calcObj.inputs(6)" value="6">
            <input type="button" onclick="calcObj.keySymbols(calcObj.symbols[1])" value="- ">
            <br> <br>

            <input type="button" onclick="calcObj.inputs(1)" value="1">
            <input type="button" onclick="calcObj.inputs(2)" value="2">
            <input type="button" onclick="calcObj.inputs(3)" value="3">
            <input type="button" onclick="calcObj.keySymbols(calcObj.symbols[0])" value="+">
            <br> <br>
            <input type="button" onclick="calcObj.inputs(0)" class="btZero" value="0">
            <input type="button" onclick="calcObj.inputs('.')" value=".">
            <input type="button" onclick="calcObj.percent();" value="%">
            <input type="button" onclick="calcObj.result();" value="=">
            <br>            
            <input type="button" class="clear" onclick="calcObj.clear();" value="Clear All">
            <input type="button" onclick="calcObj.keySymbols(calcObj.symbols[3])" class="division" value="/">
            <br>
        </form>
    </div>
    <script src="./script.js" />
</body>

</html>
